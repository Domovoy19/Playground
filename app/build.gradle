apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.example.testapplication"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

ext {
    supportVersion = '27.0.1'

    rxjava2Version = '2.1.0'
    rxkotlinVersion = '2.1.0'
    rxandroid2Version = '2.0.1'
    ankoVersion = '0.10.1'

    daggerVersion = '2.11'
    javaxAnnatationVersion = '1.0'

    moxyVersion = '1.5.3'
    ciceroneVersion = '2.0.0'

    okhttpVersion = '3.4.1'
    retrofitVersion = '2.3.0'

    glideVersion = '3.7.0'

    junitVersion = '4.12'
    mockitoVersion = '2.8.9'
    powerMockVersion = '1.7.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-compat:$supportVersion"
    implementation "com.android.support:support-dynamic-animation:$supportVersion"
    implementation "com.android.support:transition:$supportVersion"

    // Anko
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19-listeners:$ankoVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Rx
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid2Version"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava2Version"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlinVersion"

    // DI
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    provided "javax.annotation:jsr250-api:$javaxAnnatationVersion"

    // Navigation
    implementation "ru.terrakok.cicerone:cicerone:$ciceroneVersion"

    // MVP
    implementation "com.arello-mobile:moxy:$moxyVersion"
    implementation "com.arello-mobile:moxy-app-compat:$moxyVersion"
    kapt "com.arello-mobile:moxy-compiler:$moxyVersion"

    // Layouts
    implementation 'com.google.android:flexbox:0.3.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta5'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    implementation 'com.bartoszlipinski.constraint:staggeredanimationgroup:1.0.0'

    // UI
    implementation 'com.github.HITGIF:TextFieldBoxes:1.3.6'
    implementation 'com.github.BlacKCaT27:CurrencyEditText:2.0.2'
    implementation 'me.rishabhkhanna:CustomToggle:1.0.0'
    implementation 'com.ramotion.fluidslider:fluid-slider:0.1.0'

    // Images
    implementation 'com.github.jkwiecien:EasyImage:2.0.3'
    kapt 'com.github.bumptech.glide:compiler:4.2.0'
    implementation 'com.github.bumptech.glide:glide:4.2.0'

    // Test
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}
