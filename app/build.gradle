apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.testapplication"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

ext {
    supportVersion = '28.0.0-rc02'

    navigationComponentVersion = '1.0.0-alpha05'

    rxjavaVersion = '2.2.0'
    rxkotlinVersion = '2.2.0'
    rxandroidVersion = '2.1.0'
    rxrelayVersion = '2.0.0'

    ankoVersion = '0.10.5'

    daggerVersion = '2.17'

    moxyVersion = '1.5.3'
    ciceroneVersion = '3.0.0'

    okhttpVersion = '3.11.0'
    retrofitVersion = '2.4.0'
    gsonVersion = '2.8.5'

    glideVersion = '4.8.0'

    junitVersion = '4.12'
    mockitoVersion = '2.8.9'
    powerMockVersion = '1.7.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-compat:$supportVersion"
    implementation "com.android.support:support-dynamic-animation:$supportVersion"
    implementation "com.android.support:transition:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"

    // Anko
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19-listeners:$ankoVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Navigation
    implementation "android.arch.navigation:navigation-fragment:$navigationComponentVersion"
    implementation "android.arch.navigation:navigation-ui:$navigationComponentVersion"

    // Layouts
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    implementation 'com.bartoszlipinski.constraint:staggeredanimationgroup:1.0.0'

    // Images
    implementation 'com.github.jkwiecien:EasyImage:2.0.4'
    kapt "com.github.bumptech.glide:compiler:$glideVersion"
    implementation "com.github.bumptech.glide:glide:$glideVersion"

    // Test
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}
