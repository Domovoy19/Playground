apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.example.testapplication"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

ext {
    supportVersion = '26.0.2'

    rxjava2Version = '2.1.0'
    rxkotlinVersion = '2.1.0'
    rxandroid2Version = '2.0.1'
    ankoVersion = '0.10.1'

    daggerVersion = '2.11'
    javaxAnnatationVersion = '1.0'

    moxyVersion = '1.5.3'
    ciceroneVersion = '2.0.0'

    okhttpVersion = '3.4.1'
    retrofitVersion = '2.3.0'

    glideVersion = '3.7.0'

    junitVersion = '4.12'
    mockitoVersion = '2.8.9'
    powerMockVersion = '1.7.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    compile "com.android.support:appcompat-v7:$supportVersion"
    compile "com.android.support:cardview-v7:$supportVersion"
    compile "com.android.support:design:$supportVersion"
    compile "com.android.support:support-compat:$supportVersion"
    compile "com.android.support:support-dynamic-animation:$supportVersion"

    // Anko
    compile "org.jetbrains.anko:anko-commons:$ankoVersion"
    compile "org.jetbrains.anko:anko-design:$ankoVersion"
    compile "org.jetbrains.anko:anko-design-listeners:$ankoVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7-commons:$ankoVersion"
    compile "org.jetbrains.anko:anko-appcompat-v7-listeners:$ankoVersion"
    compile "org.jetbrains.anko:anko-sdk19:$ankoVersion"
    compile "org.jetbrains.anko:anko-sdk19-listeners:$ankoVersion"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Rx
    compile "io.reactivex.rxjava2:rxandroid:$rxandroid2Version"
    compile "io.reactivex.rxjava2:rxjava:$rxjava2Version"
    compile "io.reactivex.rxjava2:rxkotlin:$rxkotlinVersion"

    // DI
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    compile "com.google.dagger:dagger:$daggerVersion"
    provided "javax.annotation:jsr250-api:$javaxAnnatationVersion"

    // Navigation
    compile "ru.terrakok.cicerone:cicerone:$ciceroneVersion"

    // MVP
    compile "com.arello-mobile:moxy:$moxyVersion"
    compile "com.arello-mobile:moxy-app-compat:$moxyVersion"
    kapt "com.arello-mobile:moxy-compiler:$moxyVersion"

    // Layouts
    compile 'com.google.android:flexbox:0.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta1'

    // UI
    compile 'com.github.HITGIF:TextFieldBoxes:1.1.0'

    // Animations
    compile "com.andkulikov:transitionseverywhere:1.7.5"

    // Test
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}
