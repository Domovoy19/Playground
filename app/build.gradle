apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'
    defaultConfig {
        applicationId "com.example.testapplication"
        minSdkVersion 18
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

androidExtensions {
    experimental = true
}

ext {
    supportVersion = '27.1.0'

    rxjavaVersion = '2.1.0'
    rxkotlinVersion = '2.1.0'
    rxandroidVersion = '2.0.1'
    rxrelayVersion = '2.0.0'

    ankoVersion = '0.10.4'

    daggerVersion = '2.14.1'

    moxyVersion = '1.5.3'
    ciceroneVersion = '3.0.0'

    okhttpVersion = '3.10.0'
    retrofitVersion = '2.3.0'
    gsonVersion = '2.8.2'

    glideVersion = '4.6.1'

    junitVersion = '4.12'
    mockitoVersion = '2.8.9'
    powerMockVersion = '1.7.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:cardview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "com.android.support:support-compat:$supportVersion"
    implementation "com.android.support:support-dynamic-animation:$supportVersion"
    implementation "com.android.support:transition:$supportVersion"

    // Anko
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design:$ankoVersion"
    implementation "org.jetbrains.anko:anko-design-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-commons:$ankoVersion"
    implementation "org.jetbrains.anko:anko-appcompat-v7-listeners:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19:$ankoVersion"
    implementation "org.jetbrains.anko:anko-sdk19-listeners:$ankoVersion"

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // RxJava + RxKotlin
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlinVersion"
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxrelayVersion"

    // Dependency Injection
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"

//    // Network
//    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
//    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
//    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
//    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
//    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
//    implementation "com.google.code.gson:gson:$gsonVersion"

    // Navigation
    implementation "ru.terrakok.cicerone:cicerone:$ciceroneVersion"

    // MVP
    implementation "com.arello-mobile:moxy:$moxyVersion"
    implementation "com.arello-mobile:moxy-app-compat:$moxyVersion"
    kapt "com.arello-mobile:moxy-compiler:$moxyVersion"

    // Layouts
    implementation 'com.google.android:flexbox:0.3.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta5'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'
    implementation 'com.bartoszlipinski.constraint:staggeredanimationgroup:1.0.0'

    // UI
    implementation 'com.github.HITGIF:TextFieldBoxes:1.3.6'
    implementation 'com.github.BlacKCaT27:CurrencyEditText:2.0.2'
    implementation 'me.rishabhkhanna:CustomToggle:1.0.0'

    // Images
    implementation 'com.github.jkwiecien:EasyImage:2.0.3'
    kapt "com.github.bumptech.glide:compiler:$glideVersion"
    implementation "com.github.bumptech.glide:glide:$glideVersion"

    // Permissions wrapper
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'

    // Test
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.12'
}
